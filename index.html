<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pic-a-Boo(th) - Snap, giggle, repeat!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Cute background decorations */
        .bg-decoration {
            position: absolute;
            pointer-events: none;
            z-index: 1;
        }

        .star {
            width: 20px;
            height: 20px;
            background: #fff;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            animation: sparkle 3s ease-in-out infinite;
        }

        .heart {
            width: 15px;
            height: 15px;
            background: #ff69b4;
            position: relative;
            transform: rotate(-45deg);
            animation: float 4s ease-in-out infinite;
        }

        .heart:before,
        .heart:after {
            content: '';
            width: 15px;
            height: 15px;
            position: absolute;
            left: 7.5px;
            top: 0;
            background: #ff69b4;
            border-radius: 50%;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }

        .heart:after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }

        .cloud {
            width: 30px;
            height: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            position: relative;
            animation: drift 6s ease-in-out infinite;
        }

        .cloud:before,
        .cloud:after {
            content: '';
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
        }

        .cloud:before {
            width: 20px;
            height: 20px;
            top: -10px;
            left: 5px;
        }

        .cloud:after {
            width: 15px;
            height: 15px;
            top: -7px;
            right: 5px;
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0.3; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        @keyframes float {
            0%, 100% { transform: rotate(-45deg) translateY(0px); }
            50% { transform: rotate(-45deg) translateY(-10px); }
        }

        @keyframes drift {
            0%, 100% { transform: translateX(0px); }
            50% { transform: translateX(20px); }
        }

        /* Main container */
        .container {
            position: relative;
            z-index: 10;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .title {
            font-size: 3rem;
            color: #ff1493;
            text-shadow: 2px 2px 0px #fff, 4px 4px 0px #ff69b4;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #ff69b4;
            font-weight: bold;
        }

        /* Camera Page */
        .camera-page {
            display: block;
        }

        .camera-container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(255, 105, 180, 0.3);
            border: 3px solid #ff69b4;
        }

        .camera-frame {
            position: relative;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            background: linear-gradient(45deg, #ff69b4, #ff1493);
            padding: 20px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(255, 105, 180, 0.4);
        }

        .video-container {
            position: relative;
            width: 100%;
            height: 400px;
            background: #000;
            border-radius: 20px;
            overflow: hidden;
            border: 5px solid #fff;
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .camera-unavailable {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #ff69b4;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .flash-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            opacity: 0;
            pointer-events: none;
            border-radius: 15px;
        }

        .flash-overlay.active {
            opacity: 0.8;
            animation: flash 0.3s ease-out;
        }

        @keyframes flash {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }

        /* Controls */
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .control-label {
            font-size: 0.9rem;
            color: #ff1493;
            font-weight: bold;
        }

        select, button {
            padding: 10px 15px;
            border: 2px solid #ff69b4;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.9);
            color: #ff1493;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        select:hover, button:hover {
            background: #ff69b4;
            color: white;
            transform: translateY(-2px);
        }

        .capture-btn {
            background: linear-gradient(45deg, #ff69b4, #ff1493);
            color: white;
            font-size: 1.2rem;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 105, 180, 0.4);
        }

        .capture-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 105, 180, 0.6);
        }

        .capture-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .countdown {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4rem;
            color: #ff1493;
            font-weight: bold;
            text-shadow: 2px 2px 0px #fff;
            z-index: 100;
            display: none;
        }

        /* Strip Page */
        .strip-page {
            display: none;
        }

        .strip-container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(255, 105, 180, 0.3);
            border: 3px solid #ff69b4;
            text-align: center;
        }

        .strip-preview {
            display: inline-block;
            position: relative;
            margin: 20px 0;
        }

        .photo-strip {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            padding: 20px;
            border-radius: 15px;
            background: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .strip-photo {
            width: 200px;
            height: 150px;
            border-radius: 10px;
            object-fit: cover;
            border: 2px solid #ff69b4;
        }

        .strip-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .back-btn {
            background: linear-gradient(45deg, #ffa500, #ff6347);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .download-btn {
            background: linear-gradient(45deg, #32cd32, #228b22);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .back-btn:hover, .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        /* Filters */
        .filter-original { filter: none; }
        .filter-bw { filter: grayscale(100%); }
        .filter-vintage { filter: sepia(100%) hue-rotate(315deg) saturate(150%) brightness(1.1); }

        /* Responsive */
        @media (max-width: 768px) {
            .title {
                font-size: 2rem;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .strip-controls {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <!-- Background decorations -->
    <div class="bg-decoration star" style="top: 10%; left: 10%; animation-delay: 0s;"></div>
    <div class="bg-decoration heart" style="top: 20%; right: 15%; animation-delay: 1s;"></div>
    <div class="bg-decoration cloud" style="top: 15%; left: 70%; animation-delay: 2s;"></div>
    <div class="bg-decoration star" style="bottom: 20%; left: 20%; animation-delay: 0.5s;"></div>
    <div class="bg-decoration heart" style="bottom: 30%; right: 25%; animation-delay: 1.5s;"></div>
    <div class="bg-decoration cloud" style="bottom: 10%; left: 60%; animation-delay: 3s;"></div>
    <div class="bg-decoration star" style="top: 50%; right: 5%; animation-delay: 2.5s;"></div>
    <div class="bg-decoration heart" style="top: 60%; left: 5%; animation-delay: 3.5s;"></div>

    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1 class="title">Pic-a-Boo</h1>
            <p class="subtitle">âœ¨ Snap, giggle, repeat! âœ¨</p>
        </div>

        <!-- Camera Page -->
        <div class="camera-page" id="cameraPage">
            <div class="camera-container">
                <div class="camera-frame">
                    <div class="video-container">
                        <video id="video" autoplay muted playsinline></video>
                        <div class="camera-unavailable" id="cameraUnavailable">
                            <p>ðŸ“· Camera not available</p>
                            <button onclick="requestCamera()" style="margin-top: 10px;">Enable Camera</button>
                        </div>
                        <div class="flash-overlay" id="flashOverlay"></div>
                        <div class="countdown" id="countdown"></div>
                    </div>
                </div>

                <div class="controls">
                    <div class="control-group">
                        <label class="control-label">Mirror</label>
                        <select id="mirrorSelect">
                            <option value="off">Off</option>
                            <option value="on" selected>On</option>
                        </select>
                    </div>
                    <div class="control-group">
                        <label class="control-label">Filter</label>
                        <select id="filterSelect">
                            <option value="original">Original</option>
                            <option value="bw">Black & White</option>
                            <option value="vintage">Vintage</option>
                        </select>
                    </div>
                    <div class="control-group">
                        <label class="control-label">Flash</label>
                        <select id="flashSelect">
                            <option value="off">Off</option>
                            <option value="on">On</option>
                        </select>
                    </div>
                </div>

                <div style="text-align: center; margin-top: 30px;">
                    <button class="capture-btn" id="captureBtn" onclick="startPhotoSession()">
                        ðŸ“¸ StayShot
                    </button>
                </div>
            </div>
        </div>

        <!-- Strip Page -->
        <div class="strip-page" id="stripPage">
            <div class="strip-container">
                <h2 style="color: #ff1493; margin-bottom: 20px;">Your Strip! ðŸ’•</h2>
                
                <div class="strip-preview">
                    <div class="photo-strip" id="photoStrip">
                        <img class="strip-photo" id="photo1" alt="Photo 1">
                        <img class="strip-photo" id="photo2" alt="Photo 2">
                        <img class="strip-photo" id="photo3" alt="Photo 3">
                        <img class="strip-photo" id="photo4" alt="Photo 4">
                    </div>
                </div>

                <div class="strip-controls">
                    <div class="control-group">
                        <label class="control-label">Strip Style</label>
                        <select id="stripStyleSelect">
                            <option value="white">Classic White</option>
                            <option value="pink">Pink Dreams</option>
                            <option value="hearts">Love Hearts</option>
                            <option value="vintage">Vintage Film</option>
                        </select>
                    </div>
                </div>

                <div class="strip-controls">
                    <button class="back-btn" onclick="goBackToCamera()">ðŸ“· Take New Photos</button>
                    <button class="download-btn" onclick="downloadStrip()">ðŸ’¾ Download Strip</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let video = document.getElementById('video');
        let capturedPhotos = [];
        let currentFilter = 'original';
        let mirrorMode = true;
        let flashMode = false;
        let photoCount = 0;
        let isCapturing = false;

        // Initialize camera
        async function initCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'user' }
                });
                video.srcObject = stream;
                video.style.display = 'block';
                document.getElementById('cameraUnavailable').style.display = 'none';
                updateMirror();
            } catch (err) {
                console.error('Error accessing camera:', err);
                document.getElementById('cameraUnavailable').style.display = 'block';
                video.style.display = 'none';
            }
        }

        // Request camera permission
        async function requestCamera() {
            await initCamera();
        }

        // Update mirror mode
        function updateMirror() {
            if (mirrorMode) {
                video.style.transform = 'scaleX(-1)';
            } else {
                video.style.transform = 'scaleX(1)';
            }
        }

        // Update filter
        function updateFilter() {
            video.className = `filter-${currentFilter}`;
        }

        // Event listeners
        document.getElementById('mirrorSelect').addEventListener('change', function() {
            mirrorMode = this.value === 'on';
            updateMirror();
        });

        document.getElementById('filterSelect').addEventListener('change', function() {
            currentFilter = this.value;
            updateFilter();
        });

        document.getElementById('flashSelect').addEventListener('change', function() {
            flashMode = this.value === 'on';
        });

        document.getElementById('stripStyleSelect').addEventListener('change', function() {
            updateStripStyle(this.value);
        });

        // Capture photo
        function capturePhoto() {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            
            // Apply mirror effect to canvas if needed
            if (mirrorMode) {
                ctx.scale(-1, 1);
                ctx.drawImage(video, -canvas.width, 0, canvas.width, canvas.height);
            } else {
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            }
            
            // Apply filter
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;
            
            if (currentFilter === 'bw') {
                for (let i = 0; i < data.length; i += 4) {
                    const gray = data[i] * 0.299 + data[i + 1] * 0.587 + data[i + 2] * 0.114;
                    data[i] = gray;
                    data[i + 1] = gray;
                    data[i + 2] = gray;
                }
            } else if (currentFilter === 'vintage') {
                for (let i = 0; i < data.length; i += 4) {
                    data[i] = Math.min(255, data[i] * 1.2);
                    data[i + 1] = Math.min(255, data[i + 1] * 1.1);
                    data[i + 2] = Math.min(255, data[i + 2] * 0.8);
                }
            }
            
            ctx.putImageData(imageData, 0, 0);
            
            // Flash effect
            if (flashMode) {
                const flashOverlay = document.getElementById('flashOverlay');
                flashOverlay.classList.add('active');
                setTimeout(() => {
                    flashOverlay.classList.remove('active');
                }, 300);
            }
            
            return canvas.toDataURL('image/png');
        }

        // Start photo session
        async function startPhotoSession() {
            if (isCapturing) return;
            
            isCapturing = true;
            capturedPhotos = [];
            photoCount = 0;
            
            const captureBtn = document.getElementById('captureBtn');
            captureBtn.disabled = true;
            captureBtn.textContent = 'Taking Photos...';
            
            for (let i = 0; i < 4; i++) {
                await countdown(3);
                const photo = capturePhoto();
                capturedPhotos.push(photo);
                photoCount++;
                
                if (i < 3) {
                    await new Promise(resolve => setTimeout(resolve, 1000));
                }
            }
            
            showStripPage();
            
            captureBtn.disabled = false;
            captureBtn.textContent = 'ðŸ“¸ Take 4 Photos';
            isCapturing = false;
        }

        // Countdown
        function countdown(seconds) {
            return new Promise(resolve => {
                const countdownEl = document.getElementById('countdown');
                countdownEl.style.display = 'block';
                
                let count = seconds;
                countdownEl.textContent = count;
                
                const interval = setInterval(() => {
                    count--;
                    if (count > 0) {
                        countdownEl.textContent = count;
                    } else {
                        countdownEl.textContent = 'ðŸ“¸';
                        clearInterval(interval);
                        setTimeout(() => {
                            countdownEl.style.display = 'none';
                            resolve();
                        }, 500);
                    }
                }, 1000);
            });
        }

        // Show strip page
        function showStripPage() {
            document.getElementById('cameraPage').style.display = 'none';
            document.getElementById('stripPage').style.display = 'block';
            
            // Display photos
            for (let i = 0; i < 4; i++) {
                const img = document.getElementById(`photo${i + 1}`);
                img.src = capturedPhotos[i];
            }
            
            updateStripStyle('white');
        }

        // Update strip style
        function updateStripStyle(style) {
            const photoStrip = document.getElementById('photoStrip');
            
            switch (style) {
                case 'white':
                    photoStrip.style.background = 'white';
                    photoStrip.style.border = '2px solid #ff69b4';
                    break;
                case 'pink':
                    photoStrip.style.background = 'linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%)';
                    photoStrip.style.border = '2px solid #ff1493';
                    break;
                case 'hearts':
                    photoStrip.style.background = 'white';
                    photoStrip.style.border = '2px dashed #ff69b4'; // Retro dashed border
                    photoStrip.style.backgroundImage = `radial-gradient(circle at 30% 30%, #ff69b4 0%, transparent 25%), radial-gradient(circle at 70% 30%, #ff69b4 0%, transparent 25%),radial-gradient(circle at 50% 60%, #ff69b4 0%, transparent 25%)`;
                    photoStrip.style.backgroundSize = '40px 40px'; // Larger spacing for vintage feel
                    photoStrip.style.fontFamily = '"Courier New", monospace'; // Retro typewriter text
                    break;
                case 'vintage':
                    photoStrip.style.background = 'linear-gradient(135deg, #f4e4bc 0%, #e8d5a3 100%)';
                    photoStrip.style.border = '2px solid #8b4513';
                    break;
            }
        }

        // Go back to camera
        function goBackToCamera() {
            document.getElementById('stripPage').style.display = 'none';
            document.getElementById('cameraPage').style.display = 'block';
        }

        // Download strip
        function downloadStrip() {
            const photoStrip = document.getElementById('photoStrip');
            
            // Create a larger canvas for better quality
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            canvas.width = 400;
            canvas.height = 800;
            
            // Get strip style
            const stripStyle = document.getElementById('stripStyleSelect').value;
            
            // Draw background
            switch (stripStyle) {
                case 'white':
                    ctx.fillStyle = 'white';
                    break;
                case 'pink':
                    const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
                    gradient.addColorStop(0, '#ff9a9e');
                    gradient.addColorStop(1, '#fecfef');
                    ctx.fillStyle = gradient;
                    break;
                case 'hearts':
                    ctx.fillStyle = 'white';
                    break;
                case 'vintage':
                    const vintageGradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
                    vintageGradient.addColorStop(0, '#f4e4bc');
                    vintageGradient.addColorStop(1, '#e8d5a3');
                    ctx.fillStyle = vintageGradient;
                    break;
            }
            
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw photos
            const photoWidth = 300;
            const photoHeight = 150;
            const spacing = 50;
            const startX = (canvas.width - photoWidth) / 2;
            
            capturedPhotos.forEach((photo, index) => {
                const img = new Image();
                img.onload = () => {
                    const y = spacing + (index * (photoHeight + spacing));
                    ctx.drawImage(img, startX, y, photoWidth, photoHeight);
                    
                    // If this is the last photo, download
                    if (index === capturedPhotos.length - 1) {
                        const link = document.createElement('a');
                        link.download = `photo-strip-${Date.now()}.png`;
                        link.href = canvas.toDataURL();
                        link.click();
                    }
                };
                img.src = photo;
            });
        }

        // Initialize app
        window.addEventListener('load', () => {
            initCamera();
        });
    </script>
</body>
</html>
